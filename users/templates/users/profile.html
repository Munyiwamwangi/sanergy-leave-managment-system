{% extends "sanergytemplates/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div col-3 col-md-3>

    </div>
    <div class="content-section col-6 col-md-6">
      <div class="media">
        <img style="width: 150px" class="rounded-circle account-img" src="{{ user.profile.image.url }}">
        <div class="media-body">
          <h2 class="account-heading">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
        </div>
      </div>
      <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-4">Profile Info</legend>
              {{ u_form|crispy }}
              {{ p_form|crispy }}
          </fieldset>
          <div class="form-group">
              <button class="btn btn-outline-info" type="submit"><a class="navbar-brand">Update</a> </button>
              <button class="btn btn-outline-info" type="submit"><a class="navbar-brand" href="{% url 'homepage' %}">Home </a> </button>
          </div>
      </form>
    </div>
{% endblock content %}
