{% load bootstrap4 %}
{% load staticfiles %}
{% block content %}
<link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
<style>
  .navbar {
    color: white !important;
  }

  :root {
  --mainColor: #ffffff;
}
  .sidenav {
    height: 100%;
    width: 200px;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color:blue;
    overflow-x: hidden;
    padding-top: 20px;
    font-family: 'Nunito', sans-serif;
    text-align: center;
  }


  .sidenav a {
    padding: 6px 8px 6px 16px;
    text-decoration: none;

    color: #818181;
    display: block;
    color: white;
    font-size: 20px;
    font-weight: 600;
    background:
     linear-gradient(
       to right,
       var(--mainColor) 0%,
       var(--mainColor) 5px,
       transparent 5px
     );
    background-repeat: repeat-x;
    background-size: 100%;

  padding-left: 10px;
  text-decoration: none;

  }
  .sidenav a:hover {
  color: black;
  text-decoration: none;
  background:
     linear-gradient(
       to right,
       var(--mainColor) 0%,
       var(--mainColor) 5px,
       transparent
     );

}

  .main {
    margin-left: 160px;
    /* Same as the width of the sidenav */
    font-size: 28px;
    /* Increased text to enable scrolling */
    padding: 0px 10px;
  }

  @media screen and (max-height: 450px) {
    .sidenav {
      padding-top: 15px;
    }

    .sidenav a {
      font-size: 18px;
    }
  }

  .circular--square {
    border-radius: 50%;
    height: 100px;
    width: 100px;
  }
</style>




<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<div class="sidenav">
  <a class="logo" href="{% url 'homepage' %}">
    <img class="nav-logo" src="http://www.sanergy.com/wp-content/uploads/2018/11/logo-small-white-195.png" width="160px"
      alt="Sanergy">
  </a>
  <div class="pep" style="padding-left: 40px;">
    <img class="circular--square" src="https://image.flaticon.com/icons/svg/265/265674.svg" />
    <p style="color: white;  font-size: 30px;;">{{ user.username }}</p>
  </div>
  <br>
 
  {% if user.is_authenticated %}
<a href="{% url 'profile'%}">PROFILE</a>
  <a href="{% url 'apply_leave' %}">APPLY LEAVE</a>
  <a href="{% url 'table'%}">LEAVE TABLE</a>
  <a href="{% url 'logout' %}">LOGOUT</a>

      {% endif %}

 
</div>



{% endblock %}
