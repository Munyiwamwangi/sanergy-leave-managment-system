{% extends "sanergytemplates/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container" style="padding-top: 200px;">
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <div class="content-section">
        <form method="POST">
          {% csrf_token %}
          <fieldset class="form-group">
            <legend class="border-bottom mb-4">Add Employee</legend>
            {% bootstrap_form form %}
          </fieldset>
          <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Add Employee</button>
          </div>
        </form>

      </div>
    </div>
    <div class="col-4"></div>
  </div>
</div>
{% endblock content %}
